<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Ping-PongGame</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Robots de Combate</h1>

        <h2 class="subtitulo">Selecciona tu Robot:</h2>
        <div id="contenedor-tarjetas" class="tarjetas-mokepon">
            
        </div>
        <button id="btn-mascota">Seleccionar</button>
    </section>
    <section id="ver-mapa"> 
        <h1 class="titulo">Recorre el Mapa con tu Robot</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Robots de Combate</h1>
        <h2 class="subtitulo">Selecciona tu ataque:</h2>
        <div id="contenedor-ataques" class="ataques">
            
        </div>

        <div id="estatus-juego">
            <section id="mensajes">
                <p id="resultado"></p>
            </section>      
            
            <section id="reiniciar">
                <button id="btn-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="log-ataques">
            <div>
                <p id="vidas-jugador">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-de-jugador"></div>
            </div>
            <div>
                <p id="vidas-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-de-enemigo"></div>   
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>

<!--
Robots de combate
Mascotas: Tres modelos de robots distintos (Robot Alpha, Robot Beta, Robot Gamma)

Ataques:

Láser (vence a Misiles)

Misiles (vencen a Escudo de energía)

Escudo de energía (vence a Láser)
