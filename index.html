<head>

    <script src="./js/main.js"></script>

    <section id="seleccionar-mascota">

        <h2 class="subtitulo">Selecciona tu Robot:</h2>

                <p>Robot Alpha</p>
                <img src="assets/robot_alpha.png" alt="">
            </label>

            <input type="radio" name="mascota" id="capipepo" />
            <label class="tarjeta-de-mokepon" for="capipepo">
                <p>Robot Beta</p>
                <img src="assets/robot_beta.png" alt="">
            </label>

            <input type="radio" name="mascota" id="ratigueya" />
            <label class="tarjeta-de-mokepon" for="ratigueya">
                <p>Robot Gamma</p>
                <img src="assets/robot_gamma.png" alt="">
            </label>
        </div>
        <button id="btn-mascota">Seleccionar</button>
    </section>

    <section id="seleccionar-ataque">
        <h1 class="titulo">Robots de Combate</h1>

            <button id="btn-tierra" class="btn-ataque">Escudo üåç</button>
        </div>

        <div id="estatus-juego">
            <section id="mensajes">
                <p id="resultado"></p>
            </section>      
            
            <section id="reiniciar">
                <button id="btn-reiniciar">Reiniciar</button>
            </section>
        </div>

        <div class="log-ataques">
            <div>
                <p id="vidas-jugador">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataque-de-jugador"></div>
            </div>
            <div>
                <p id="vidas-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataque-de-enemigo"></div>   
            </div>
        </div>
    </section>

</body>
</html>
